<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Minifier</title>
    </head>
    <body>
        <h1>CSS Minifier</h1>
        <textarea id="inputCSS" placeholder="Enter your CSS here..." rows="10"
            cols="50"></textarea>
        <br>
        <button onclick="minifyCSS()">Minify</button>
        <br>
        <textarea id="outputCSS" placeholder="Minified CSS will appear here..."
            rows="10" cols="50" readonly></textarea>

        <script>
        function minifyCSS() {
            const inputCSS = document.getElementById('inputCSS').value;
            console.log(inputCSS );

            fetch('https://www.grovixlab.com/api/minify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ css: inputCSS })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    document.getElementById('outputCSS').value = data.minifiedCSS;
                }
            })
            .catch(error => {
                alert('Error: ' + error);
            });
        }
    </script>
    </body>
</html>
